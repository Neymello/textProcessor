<!DOCTYPE html>
<html>
<head>
	<title>Text Processor</title>
	
	<link href="./includes/css/textProcessor.css" rel="stylesheet"/>
	<link href="./includes/css/jquery.jqplot.css" rel="stylesheet"/>
	
	
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	
	<script type="text/javascript" src="includes/js/raphael-min.js"></script>
    <script type="text/javascript" src="includes/js/dracula_graffle.js"></script>
    <script type="text/javascript" src="includes/js/dracula_graph.js"></script>
    <script type="text/javascript" src="includes/js/dracula_algorithms.js"></script>
    
    <script type="text/javascript" src="includes/js/jquery.jqplot.min.js"></script>
    <script type="text/javascript" src="includes/js/plugins/jqplot.barRenderer.min.js"></script>
	<script type="text/javascript" src="includes/js/plugins/jqplot.categoryAxisRenderer.min.js"></script>
	<script type="text/javascript" src="includes/js/plugins/jqplot.pointLabels.min.js"></script>
	<script type="text/javascript" src="includes/js/plugins/jqplot.pieRenderer.min.js"></script>
	<script type="text/javascript" src="includes/js/plugins/jqplot.donutRenderer.min.js"></script>
	
	<script type="text/javascript" src="includes/js/plugins/jqplot.dateAxisRenderer.min.js"></script>
	<script type="text/javascript" src="includes/js/plugins/jqplot.canvasTextRenderer.min.js"></script>
	<script type="text/javascript" src="includes/js/plugins/jqplot.canvasAxisTickRenderer.min.js"></script>
	<script type="text/javascript" src="includes/js/plugins/jqplot.categoryAxisRenderer.min.js"></script>
	<script type="text/javascript" src="includes/js/plugins/jqplot.barRenderer.min.js"></script>
	
    <script type="text/javascript" src="includes/js/textProcessor.js"></script>
	
</head>
<body>
	<header>
		<section id="menu">
			<nav>
				<ul>
					<li><a href="/">Home</a></li> |
					<li>Documentation</li> |
					<li><a href="https://github.com/Neymello/textProcessor">Source Code</a></li>
				</ul>
				
			</nav>
		</section>
		<section id="banner">
			<span id="author">By Ney Mello Sampaio</span>
		</section>
	</header>
	
	<div id="container">
		<div id="status">Status: <span>ready!</span></div>
		<form >
			<p>
				<label for="text">Text to be processed:</label><br />
				<textarea name="text" id="text" required cols="100" rows="15" placeholder="Please paste here the text you would like to process."></textarea>
			</p>
			<p>
				<input name="button" id="button" type="button" value="Process.." onclick="submitForm()" />
			</p>
		</form>
	
		<div id="results">
			<div id="drawCharacterChart" ></div>
			
			<div id="drawNGramsChart" ></div>
			
			<div id="drawWordsChart" ></div>
			
			<p id="graphTitle" style="display:none;text-align: center;color: #7D7D7D">Graph of connections between words</p>
			<div id="graph"></div>
		</div>
	</div>
	
</body>
</html>
